<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/qrcode.js" defer></script>
    <script src="./js/app.js" type="application/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Générateur QRCode</title>
</head>
<body>
<main class="container text-center" style="margin-top: 15em">
    <h1>Générateur de QRCode</h1>

    <div>
        <input type="text" name="qrcode" class="form-control" onchange="generateQRCode(this.value)">
    </div>

    <div class="d-flex justify-content-center mt-5">
        <div id="qrcode"></div>
    </div>
</main>
</body>
</html>
